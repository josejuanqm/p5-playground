<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <script src="p5.min.js" type="text/javascript"></script>
    <script src="editor.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <style> body {padding: 0; margin: 0;} canvas { background-color: white; }</style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="toolbar-section">
      <form>
      <div class="toolbar toolbar--horizontal">
          <div class="controls"  style="display: flex; align-items: center;">
            <div class="control control--action">
              <button type="button" onclick="undo()">
                ↩️
              </button>
            </div>

            <div class="control control--color">
              <input type="color" name="fill-color" id="fill-color" value="#000" hidden>
              <label for="fill-color">
                <div id="fill-picker" class="control--color picker"></div>
              </label>
            </div>

            <span>Fill Opacity: </span>
            <div class="control control--select flexible">
              <input type="number" name="fill-opacity" id="fill-opacity" value="1" min="0" max="1" step="0.1">
            </div>

            <div class="control control--color">
              <input type="color" name="stroke-color" id="stroke-color" value="#ff0000" hidden>
              <label for="stroke-color">
                <div id="stroke-picker" class="control--color picker"></div>
              </label>
            </div>

            <span>Stroke Opacity: </span>
            <div class="control control--select flexible">
              <input type="number" name="stroke-opacity" id="stroke-opacity" value="1" min="0" max="1" step="0.1">
            </div>

            <div class="control control--select flexible">
              <input type="number" name="stroke-width" id="stroke-width" value="5" min="0">
            </div>

            <div class="control control--select flexible" style="padding-inline-end: 0.5rem;">
              <select name="shape-style" id="shape-style">
                <option value="arc">Arc</option>
                <option value="ellipse">Ellipse</option>
                <option value="circle">Circle</option>
                <option value="line">Line</option>
                <option value="point">Point</option>
                <option value="quad">Quad</option>
                <option value="rect">Rect</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="vertex">Vertex</option>
              </select>
            </div>
          </div>
          <div class="controls controls--secondary" style="display: flex; flex-direction: row; align-items: center; gap: 1rem;">
            <div style="display: flex; flex-direction: row; gap: 0.25rem; align-items: center;">
              <span>Background: </span>
              <div class="control control--select flexible" style="display: flex; flex-direction: row; align-items: center; padding-inline: 0.5rem;">
                <input type="file" name="background-file" id="background-file" />
              </div>
            </div>

            <div style="display: flex; flex-direction: row; gap: 0.25rem; align-items: center;">
              <span>Background Opacity: </span>
              <div class="control control--select flexible">
                <input type="number" name="bg-opacity" id="bg-opacity" value="1" min="0" max="1" step="0.1">
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
